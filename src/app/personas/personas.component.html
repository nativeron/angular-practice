<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de personas</h1>
      <button class='btn btn-info' 
      [disabled]='desabilitar'
      (click)='agregarPersona()'>Agregar personas</button>
      {{mensaje}}
      <app-persona></app-persona>

      <label>Titulo persona</label>
      <input type='text' class='form-control'
      [(ngModel)]=titulo>
      {{titulo}}
    </div>
  </div>
</div>
